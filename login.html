<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/travel.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay loop muted>
        <source src="../img/seawaves.mp4" type="video/mp4">
    </video>

    <div class="login">
        <img src="../img/login.png" alt="Travel" width="400">
        <h1><i class="fa fa-globe"></i> Halaman Login</h1>
        <label for="username" id="username-label"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="username-input" placeholder="Masukkan username anda">
        <label for="passowrd" id="password-label"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="password-input" placeholder="Masukkan password anda">
        <button type="submit" id="btn-login"><i class="fa fa-sign-in-alt"></i> Login</button>
        <p>Belum memiliki akun? <a href="register.html">Daftar</a></p>
    </div>

    <script src="loginregister.js"></script>
</body>
</html>
